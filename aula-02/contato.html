<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h3>Entre em contato e ficaremos felizes em respondê-lo</h3>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required>
                Digite aqui sua mensagem
            </textarea>

            <br><br>
            <label for="assunto">Assunto:</label>
            <select name="assunto" id="assunto">
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>  
                <option value="elogio">Elogio</option>
            </select>
            <br><br>

            <input type="checkbox" id="newsletter" name="newsletter" value="sim">
            <label for="newsletter">Desejo receber novidades por email</label>

            <br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </form>
        </div>
</body>
</html>
