<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Formulários</title>
</head>
<body>
    <form action="#" method="post">
        <h3>Agendamento de Visita</h3>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Insira o seu nome" size="30"> 
        
        <br><br>

        <label for="email"><i>E-mail</i>:</label>
        <input type="email" name="email" id="email" placeholder="joao@gmail.com" size="30">

        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(11) 91234-5678" size="15">
        <br><br>

        <label for="data_visita">Data Visita:</label>
        <input type="date" name="data_visita" id="data_visita">
        
        <label for="hora_visita">Hora Visita:</label>
        <input type="time" name="hora_visita" id="hora_visita">

        <br><br>

        <label for="horas_visita">Duração Visita (horas):</label>
        <input 
            type="number" 
            name="horas_visita" 
            id="horas_visita" 
            min="1"
            step="2"
            max="10"
        >

        <br><br>

        <label for="atracao">Atração</label>
        <select name="atracao" id="atracao">
            <option value="zoologico">Zoológico</option>
            <option value="aquario">Aquário</option>
            <option value="parque">Parque</option>
            <option value="museu">Museu</option>
            <option value="planetario">Planetário</option>  
        </select>

        <br><br>

        <input type="checkbox" name="notificacoes" id="notificacoes" checked >
        <label for="notificacoes">Desejo receber notificações</label>

        <br><br>

        <fieldset>
            <legend>Escolha seu tipo de visita</legend>
            <input type="radio" name="tipo_visita" id="visita_guiada" value="guiada">
            <label for="visita_guiada">Visita Guiada</label>

            <input type="radio" name="tipo_visita" id="visita_livre" value="livre">
            <label for="visita_livre">Visita Livre</label>

            <input type="radio" name="tipo_visita" id="visita_escolar" value="escolar">
            <label for="visita_escolar">Visita Escolar</label>
        </fieldset>

        <br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>



        


        
        

    </form>
    
</body>
</html>
